<script>
    /*
    Calculadora de Juros
Você tem um array com os valores de contas não pagas: [50.00, 15.50, 120.00, 80].
Pergunte ao usuário quanto será o Juro aplicado nos valores que estão no Array. Considere que será a mesma taxa de juro para todos. 
Usando for...of, calcule o custo total de todas as contas já com o juro aplicado.
Apresente para o usuário qual será o valor final da compra.
    */
let informado = Number(prompt(`informe qual a porcentagem do aumento sem % `));
let catalogo = [50.00, 15.50, 120.00, 80];
let novoCatalogo = []
let aumento = informado / 100
let numeroComAumento ;
let soma = 0
for(numero of catalogo) {
    numeroComAumento = numero * aumento
    novoCatalogo.push(numeroComAumento.toFixed(1))
   soma += numeroComAumento
    
}


document.write(`a lista dos novos preços é de ${novoCatalogo} <p> e o valor total a pagar é de ${soma}`)
</script>
